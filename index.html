<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Bedu Travel</title>
</head>
<body>
    <nav class="menu_main">
        <a href="#">
          <img id="bedu-logo" src="assets/images/bedu_logo.png" alt="Logo-Bedu">
        </a>
        <div>
          <a href="">LogIn</a>
          <a href="">SignIn</a>
        </div>
    </nav>

    <section id="home-cover">
        <div>
          <p class="margin-bottom-sm title-font text-shadow">Increibles tours alrededor del mundo</p>
          <p class="margin-bottom-md subtitle-font text-shadow">
            Encuentra grandes experiencias,
            viajes, y actividades a precios fantasticos
            alrededor del mundo
          </p>
        </div>
        <div class="searchbar">
          <input type="text" placeholder="¿A dónde vas?... "/>
          <button class="search-button" type="button"><i class="fas fa-search"></i></button>
        </div>
   </section>

   <section class="destinos-prefe">
      <div>
        <p class="title-font espaci-abajo">Destinos preferidos</p>
        <p class="subtitle-font">Mira nuestros destinos favoritos al rededor del mundo</p>
      </div>
      <div class="contenedor-iconos espaci-abajo">
          <i class="fas fa-air-freshener fa-7x"></i>
          <i class="fas fa-broom fa-7x"></i>
          <i class="fas fa-archway fa-7x"></i>
          
      </div>
   </section>

   <section class="destinos-contenedor">
     <div>
    <div class="">
      <img src="assets/images/francia.jpg" alt="francia ciudad">
      <p>Francia</p>
    </div>
    <div class="">
      <img src="assets/images/colombia.jpg" alt="colombia ciudad">
      <p>Colombia</p>
    </div>
    <div class="">
      <img src="assets/images/cdmx.jpeg" alt="mexico ciudad">
      <p>México</p>
    </div>
    
     </div>
   </section>

   <footer class="margin-top-lg">
    <ul>
      <li>Bedu Travels</li>
      <li>hola@bedutravels.com</li>
    </ul>
    <div class="social-media-container">
      <img src="assets/images/facebook.svg" alt="">
      <img src="assets/images/twitter.svg" alt="">
      <img src="assets/images/instagram.svg" alt="">
    </div>
  </footer>
</body>
</html>
